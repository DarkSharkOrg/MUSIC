<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container"> 
        <div class="phone dark">
            <div id="top-menu">
                <div class="button" id="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <button id="mode" class="button">
                    <i class="bi bi-moon" id="toggleDark"></i> 
                </button>
                <div class="button" id="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            
            <div class="video-container">
                <video class="background-video" autoplay muted loop>
                    <source src="a1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div id="song-details">
                <h1 class="song-title">SUMMER</h1>
                <span class="artist">Band ft. Song Artist</span>
            </div>

            <!-- Slider above the play/pause button -->
            <div id="time-slider">
                <div class="slider-times">
                    <span id="current-time">0:00</span> 
                    <span id="total-time">0:00</span> 
                </div>
                <input type="range" min="0" max="100" value="0" class="slider" id="progress-bar">
            </div>

            <!-- Controls at the bottom -->
            <div id="song-controls">
                <div class="button" id="prev-btn">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="button" id="play-pause-btn">
                    <i class="fas fa-play" id="play-icon"></i>
                </div>
                <div class="button" id="next-btn">
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div> 
    </div>

    <!-- Audio Element -->
    <audio id="audio">
        <source src="song1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
